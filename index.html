<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <div class="info">
    <img src="./eisenhower-matrix.jpg">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p id="add-task">
      <label for="new-task" class="label heading">Add Item</label>
      <div class="add-task-wrapper">
        <input id="new-task" class="text-input task" type="text">
        <button class="btn">Add</button>
      </div>
    </p>
    <h3 class="heading">Todo</h3>
    <ul id="incomplete-tasks" class="list">
      <li class="list-item">
        <input type="checkbox" class="check-input">
        <label class="label task">Pay Bills</label>
        <input type="text" class="text-input task">
        <button class="edit btn">Edit</button>
        <button class="delete btn">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="list-item edit-mode">
        <input type="checkbox" class="check-input">
        <label class="label task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="text-input task">
        <button class="edit btn">Save</button>
        <button class="delete btn">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="heading">Completed</h3>
    <ul id="completed-tasks" class="list">
      <li class="list-item">
        <input class="check-input" type="checkbox" checked>
        <label class="label task">See the Doctor</label>
        <input type="text" class="text-input task">
        <button class="edit btn">Edit</button>
        <button class="delete btn">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
