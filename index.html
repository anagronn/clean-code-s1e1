<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">

  <header class="info">
    <img class="info__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
    <a class="info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="main">

    <section class="add-task">
      <h2 class="add-task__heading heading">Add Item</h2>
      <div class="add-task__wrapper">
        <input class="add-task__input text-input task" type="text">
        <button class="add-task__btn btn">Add</button>
      </div>
    </section>

    <section class="todo">
      <h1 class="todo__heading heading">Todo</h1>
      <ul class="todo__list list">
        <li class="item">
          <input type="checkbox" class="item__input check-input">
          <label class="item__label task">Pay Bills</label>
          <input type="text" class="item__input text-input task">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete">
            <img src="./remove.svg" class="btn__image" alt="">
          </button>
        </li>
        <li class="item item_edit-mode">
          <input type="checkbox" class="item__input check-input">
          <label class="item__label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="item__input text-input task">
          <button class="btn btn-edit">Save</button>
          <button class="btn btn-delete">
            <img src="./remove.svg" class="btn__image" alt="">
          </button>
        </li>
      </ul>
    </section>

    <section class="completed">
      <h2 class="completed__heading heading">Completed</h2>
      <ul class="completed__list list">
        <li class="item">
          <input class="item__input check-input" type="checkbox" checked>
          <label class="item__label task">See the Doctor</label>
          <input type="text" class="item__input text-input task">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete">
            <img src="./remove.svg" class="btn__image" alt="">
          </button>
        </li>
      </ul>
    </section>

  </main>

  <script src="app.js"></script>

</body>

</html>
